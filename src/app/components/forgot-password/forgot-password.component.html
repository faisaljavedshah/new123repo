<div class="container"  *ngIf="!isPasswordSent">
  <div class="row margtp">
    <div class="col-md-3"></div>
    <div class="col-md-6 vcv">
      <h1
        style="
          font-size: 28px;
          font-weight: 600;
          text-align: center;
          color: #27272e;
        "
      >
        Forgot password?
      </h1>
      <p
        style="
          font-size: 16px;
          font-weight: 400;
          text-align: center;
          color: #27272e;
          margin-top: 15px;
        "
      >
      No worries! We will soon have your account restored <br> and accessible.
      </p>
      <div class="row" style="margin-top: 50px">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="email">
            <label
              for="login"
              class="form-label"
              style="margin-bottom: 4px; font-size: 14px; font-weight: 500; color: #425466"
              >E-mail</label
            ><br />
            <input
            [ngClass]="{'errorBorder' : Borderredd }"
              #email
              type="text"
              style="color: #585556"
              (keydown.enter)="onSend()"
              (input)="changePass($event.target.value)"
              class="form-mail"
              id="tbName"
              aria-describedby="emailHelp"
              placeholder="Type your e-mail here"
              name="login"
            />
          </div>
          <p
          *ngIf="isValidEmail"
            style="
              font-size: 11px;
              color: red;
              margin-top: 10px;
            "
            readonly
          >
            Email is not registered.
          </p>
          <p
            style="
              font-size: 11px;
              margin-bottom: 30px;
              color: #718096;
              margin-top: 10px;
            "
            readonly
          >
          The reset code will be sent to you via e-mail.
          </p>
          <button
            [class.backgroundActive]="loading"
            [disabled]="!validateEmail(email.value) || loading"
            class="btn"
            (click)="onSend()"
          >
          <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
            Send
          </button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<!--
    <div id="formFooter">
      <a class="underlineHover" routerLink="../login">Back to Login</a>
    </div>
  -->
  <div *ngIf="isPasswordSent"
  class="mainclass"
  style="
    height: 90vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div class="logo">
    <svg
    style="margin-left: auto; margin-right: auto; display: block;"
      xmlns="http://www.w3.org/2000/svg"
      width="49"
      height="48"
      viewBox="0 0 49 48"
      fill="none"
    >
      <mask
        id="mask0_4080_87908"
        style="mask-type: alpha"
        maskUnits="userSpaceOnUse"
        x="0"
        y="0"
        width="49"
        height="48"
      >
        <circle
          cx="24.5"
          cy="24"
          r="23"
          fill="#C4C4C4"
          stroke="#66CB9F"
          stroke-width="2"
        />
      </mask>
      <g mask="url(#mask0_4080_87908)">
        <path
          d="M34.9382 17.2817L21.1629 31.6832L14.9014 25.1371"
          stroke="#66CB9F"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle cx="24.5" cy="24" r="23" stroke="#66CB9F" stroke-width="2" />
      </g>
    </svg>
    <div
      class="textclasss"
      style="
        background: #ffffff;
        border-radius: 16px;
        padding: 30px;
      "
    >
      <strong
        style="
          display: flex;
          justify-content: center;
          font-size: 28px;
          font-weight: 600;
          /* line-height: 38px; */
          color: #27272e;
        "
        >Email has been sent to your account.</strong
      ><br />
      <span
        style="
          display: flex;
          justify-content: center;
          font-size: 16px;
          font-weight: 400;
          margin-top: -20px;
          /* line-height: 25.92px; */
          color: #425466;
        "
        >Back to Login page.</span
      ><br />
      <button
      (click)="redirect()"
        class="btn"
        style="
          display: block;
          margin-left: auto;
          width: 247px;
          font: inter;
          text-align: center;
          text-decoration: none;
          margin-right: auto;
          font-size: 14px;
          margin-top: 15px !important;
          font-weight: 400;
          padding: 12px 20px 12px 20px;
          background-color: #2999fd;
          border-radius: 8px;
          color: #fff;
          border: none !important;
        "
      >
        Log in
      </button>
    </div>
  </div>
</div>
