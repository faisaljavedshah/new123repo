<mat-toolbar class="pt-2 mt-4 height_top" style="border-top-left-radius: 20px">
  <mat-toolbar-row>
    <a (click)="searchClicked()">
      <img
        style="padding-left: 20px; padding-right: 10px"
        src="./assets/dashboardsearch.svg" /></a
    ><input
      type="text"
      style="font-size: 14px; color: #a8b2c9; background-color: #f9fafc"
      placeholder="Search by contact or message"
    />
  </mat-toolbar-row>
</mat-toolbar>
