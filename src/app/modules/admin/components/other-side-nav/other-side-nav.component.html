<mat-nav-list>
  <div class="logo pt-4">
    <img src="./assets/formLogo.svg" alt="" class="mt-3" style="width: 160px" />
  </div>

  <a
    class="mt-5"
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="./home"
  >
    <img style="margin-right: 10px" src="/assets/Dashboardd.svg" />
  </a>
  <a
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="./recordings"
  >
    <img style="margin-right: 10px" src="/assets/Recording.svg" />
  </a>
  <a
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="./keyword-list"
  >
    <img style="margin-right: 7px" src="/assets/keyword.svg" />
  </a>
  <div style="position: absolute; bottom: 20px; width: 100%">
    <a
      mat-list-item
      routerLinkActive="list-item-active"
      (click)="logOut()"
      routerLink="./logout"
    >
      <img style="margin-right: 7px" src="/assets/logout.svg" />
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="./profile">
      <img style="margin-right: 7px" src="/assets/image_anafox.svg" />
      <img style="padding-left: 25px" src="/assets/search_profile.svg" />
    </a>
  </div>
</mat-nav-list>
