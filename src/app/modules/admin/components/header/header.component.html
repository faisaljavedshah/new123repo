<mat-toolbar
  class="pt-2 height_top"
  style="height: 70px; border-top-left-radius: 20px; margin-top: 30px"
>
  <mat-toolbar-row class="justify-content-between">
    <h4 style="padding-left: 15px; font-size: 18px">Recordings</h4>
    <div class="row mr-2 ml-auto">
      <a (click)="searchClicked()">
        <img
          style="padding-left: 20px"
          src="../../../../../assets/dashboardsearch.svg"
      /></a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
